services:
    api01: &api
        hostname: api01
        image: whyakari/rinha:2.0
        environment:
            - DATABASE_URL=mysql://root:love@tcp(mariadb:3306)/rinha
        ports:
            - "3001:3000"
        deploy:
            resources:
                limits:
                    cpus: "0.55"
                    memory: "200MB"

    api02:
        <<: *api
        hostname: api02
        ports:
            - "3002:3000"

    nginx:
        image: nginx:latest
        volumes:
            - ./database/nginx.conf:/etc/nginx/nginx.conf:ro
        depends_on:
            - api01
            - api02
        ports:
            - "9999:9999"
        deploy:
            resources:
                limits:
                    cpus: "0.1"
                    memory: "30MB"

    mariadb:
        image: mariadb:latest
        environment:
            - MYSQL_ROOT_PASSWORD=love
            - MYSQL_DATABASE=rinha
            - MYSQL_USER=root
            - MYSQL_PASSWORD=love
        volumes:
            - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
        deploy:
            resources:
                limits:
                    cpus: "0.3"
                    memory: "120MB"

networks:
    default:
        driver: bridge
        name: rinha-nginx-2024q1

